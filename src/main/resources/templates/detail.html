<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" th:href="@{/images/logos/favicon.png}" />
  <link rel="stylesheet" th:href="@{/css/styles.min.css}" />

</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a th:href="@{/all}" class="text-nowrap logo-img">
            <img src="assets/images/logos/dark-logo.svg" width="180" alt="" />
          </a>

          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="./all" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Quản lý Đơn</span>
              </a>
            </li>
          </ul>

        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                <i class="ti ti-bell-ringing"></i>
                <div class="notification bg-primary rounded-circle"></div>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="assets/images/profile/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <p class="mb-0 fs-3">My Profile</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-mail fs-6"></i>
                      <p class="mb-0 fs-3">My Account</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-list-check fs-6"></i>
                      <p class="mb-0 fs-3">My Task</p>
                    </a>
                    <a href="" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <div class="container">
          <h1 class="text-center">Chi tiết order</h1>
          <!-- Tạo một bảng để hiển thị các thông tin chung của order -->
          <table class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Tên</th>
              <th>Số điện thoại</th>
              <th>Giá</th>
              <th>Phí ship</th>
              <th>Trạng thái</th>
              <th>Khu vực</th>
              <th>Người giao</th>
              <th>Kho</th>
            </tr>
            </thead>
            <tbody>
            <!-- Sử dụng thymeleaf để lấy dữ liệu từ model -->
            <tr>
              <td th:text="${orders.nameOrder}"></td>
              <td th:text="${orders.phoneOrder}"></td>
              <td th:text="${orders.priceOrder}"></td>
              <td th:text="${orders.ship}"></td>
              <td th:text="${orders.status}"></td>
              <td th:text="${orders.areaOrder}"></td>
              <td th:text="${orders.user.name}"></td>
              <td th:text="${orders.warehouse.nameWh}"></td>
            </tr>
            </tbody>
          </table>
          <!-- Tạo một bảng để hiển thị danh sách sản phẩm của order -->
          <h2 class="text-center">Danh sách sản phẩm</h2>
          <table class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Tên sản phẩm</th>
              <th>Giá sản phẩm</th>
              <th>Cửa hàng</th>
              <th>Hình ảnh</th>
            </tr>
            </thead>
            <tbody>
            <!-- Sử dụng thymeleaf để lấy dữ liệu từ model -->
            <tr th:each="product : ${orders.products}">
              <td th:text="${product.name}"></td>
              <td th:text="${product.price}"></td>
              <td th:text="${product.shop}"></td>
              <td><img th:src="${product.imageUrl}" alt="Hình ảnh sản phẩm" width="100" height="100"></td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
  <script th:src="@{/libs/jquery/dist/jquery.min.js}"></script>
  <script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/sidebarmenu.js}"></script>
  <script th:src="@{/js/app.min.js}"></script>
  <script th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
  <script th:src="@{/libs/simplebar/dist/simplebar.js}"></script>
  <script th:src="@{/js/dashboard.js}"></script>


</body>

</html>
